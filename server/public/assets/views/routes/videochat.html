<div class="nope" ng-show="kiosk">
    <p>Waiting for an answer, from someone!</p>
</div>
<div class="nope" ng-show="unavailable">
    <p>Wait what? No one there to take your call.</p>
</div>
<div class="row ">


    <div class="col-md-8">


        <div class="row main">
            <!--<img src="images/remote.png" id="remoteimg" class="img-responsive"/>-->
            <video id='remoteVideo' autoplay width="100%" class="remote"></video>
        </div>

    </div>
    <div class="col-md-4 local">
        <div class="row">
            <!--<img src="images/local.png" id="localimg" class="img-responsive"/>-->
            <video id='localVideo' autoplay muted width="100%" ></video>
        </div>
        <div class="row" ng-hide="user">
           <button class="btn btn-primary"  ng-click="endCall()">End Call</button>
            <!--ng-hide="kiosk"-->
        </div>
        <div class="row" ng-show="user">
            <!--<button class="noStyle" ng-click = "endCall()"><img id="homeIcon" src="assets/styles/images/home-icon.png"></button>-->
            <a href="#home"><img id="homeIcon" src="assets/styles/images/home-icon.png"></a>
        </div>
    </div>
</div>
